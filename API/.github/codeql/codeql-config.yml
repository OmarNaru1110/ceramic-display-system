# CodeQL configuration for security analysis

name: "CodeQL Config"

# Disable default queries and specify custom ones
disable-default-queries: false

# Include additional query packs
queries:
  - uses: security-and-quality
  - uses: security-extended

# Paths to analyze
paths:
  - API/
  - Core/
  - Data/

# Paths to ignore
paths-ignore:
  - "**/bin/**"
  - "**/obj/**"
  - "**/packages/**"
  - "Tests/**"